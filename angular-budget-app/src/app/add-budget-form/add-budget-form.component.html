<form #itemForm='ngForm' (ngSubmit)='onSubmit(itemForm)' >
    <input type='number' 
           placeholder='Amount' 
           required name='amount'
           [ngModel]='item.amount' />
    <input type='text ' 
           placeholder='Item'
           required name='item'
           [ngModel]='item.item' /> 
    <button [disabled]='!itemForm.valid' >ADD</button>
</form>

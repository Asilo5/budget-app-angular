<section class='expenses-income-section'>
    <section class='income'>
        <h2>Income</h2>
        <section *ngFor='let item of budgetList' >
            <app-budget-input *ngIf='item.amount >= 0' 
                              [isIncome]='true' >            
            </app-budget-input>
        </section>
    </section>

    <section class='expenses'>
        <h2>Expenses</h2>
        <app-budget-input [isIncome]='false'></app-budget-input>
    </section>
</section>
